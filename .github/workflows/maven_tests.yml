name: ğŸš€ Maven Tests

on:
  push:              # ğŸ”„ Run on every push
  pull_request:      # ğŸ” Run on PRs
  workflow_dispatch: # â–¶ï¸ Allow manual execution

permissions:
  contents: read
  checks: write

jobs:
  test:
    name: ğŸ§ª Run Maven Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: ğŸ—ï¸ Build & Test with Maven
        run: mvn -B test

      - name: ğŸ“¦ Upload test results (JUnit XML)
        uses: actions/upload-artifact@v4
        with:
          name: ğŸ“ junit-test-results
          path: "**/target/surefire-reports/*.xml"
          if-no-files-found: warn

      - name: ğŸ“Š Publish test report summary
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: ğŸ§¾ Maven Tests
          path: "**/target/surefire-reports/*.xml"
          reporter: java-junit
